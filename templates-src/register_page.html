{% import "macros.html" as macros %}
{% extends "shared/base_insecure.html" %}

{% block content %}

<main class="{{ crate::scss::register_page::ClassName::PAGE }}">
    <style>{{ crate::scss::register_page::STYLE_SHEET }}</style>

    <form
        class="{{ crate::scss::register_page::ClassName::FORM }}"
        hx-post="{{ bitsync_routes::PostRegisterAction.to_string() }}"
    >
        {% call macros::logo(crate::scss::register_page::ClassName::LOGO) %}

        <div>
            <div>
                <label>Username</label>
                <input name="username" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <div>
                <a class="button border large" href="{{ bitsync_routes::GetLoginPage.to_string() }}">I already have an account</a>
                <button type="submit">Register</button>
            </div>
        </div>
    </form>
</main>
{% endblock %}
