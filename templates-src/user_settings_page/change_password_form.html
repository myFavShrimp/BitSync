<form
    hx-post="{{ change_password_url }}"
    hx-target="this"
>
    <label>
        current password
        <input type="password" name="current_password" />
    </label>
    <label>
        new password
        <input type="password" name="new_password" />
    </label>
    <label>
        repeat new password
        <input type="password" name="new_password_repeated" />
    </label>
    <button>Save</button>
    <button type="reset">Cancel</button>
</form>
