<form
    hx-post="{{ change_password_url }}"
    hx-target="this"
>
    <label>
        current password
        <input type="text" name="current_password" />
    </label>
    <label>
        new password
        <input type="text" name="new_password" />
    </label>
    <label>
        repeat new password
        <input type="text" name="new_password_repeated" />
    </label>
    <button>Save</button>
    <button 
        type="button"
        onclick="closeClosestPopover(this)"
    >
        Cancel
    </button>
</form>
