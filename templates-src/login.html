{% import "macros.html" as macros %}
{% extends "shared/base_insecure.html" %}

{% block content %}

<main class="{{ crate::scss::login::ClassName::PAGE }}">
    <style>{{ crate::scss::login::STYLE_SHEET }}</style>

    <form
        class="{{ crate::scss::login::ClassName::FORM }}"
        hx-post="{{ crate::handler::routes::PostLoginAction.to_string() }}"
        hx-target="this"
    >
        {% call macros::logo(crate::scss::login::ClassName::LOGO) %}

        <div>
            <div>
                <label>Username</label>
                <input name="username" required>
            </div>
            <div>
                <label>Password</label>
                <input name="password" required>
            </div>

            <div>
                <a href="{{ crate::handler::routes::GetRegisterPage.to_string() }}">I don't have an account</a>
                <button type="submit">Login</mdui-button>
            </div>
        </div>
    </form>
</main>
{% endblock %}
