[workspace]
members = ["bitsync-frontend", "jwt"]

[workspace.dependencies]
serde = { version = "1.0.193", features = ["derive"] }
thiserror = "1.0.51"
uuid = { version = "1.6.1", features = ["serde"] }

[package]
name = "bitsync"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
argon2 = { version = "0.5.2", features = ["std"] }
async-graphql = { version = "7.0.1", features = ["time", "tracing", "uuid", "dataloader", "tracing"] }
async-graphql-axum = "7.0.1"
async-recursion = "1.0.5"
async-trait = "0.1.74"
axum = "0.7.2"
axum-extra = { version = "0.9.0", features = ["typed-header"] }
color-eyre = "0.6.2"
dotenv = "0.15.0"
headers = "0.4.0"
jwt = { path = "jwt" }
nucleo-matcher = "0.3.0"
serde.workspace = true
serde-env = "0.1.1"
sqlx = { version = "0.7.3", features = ["runtime-tokio-rustls", "time", "uuid", "postgres"] }
thiserror.workspace = true
time = { version = "0.3.30", features = ["serde-human-readable"] }
tokio = { version = "1.34.0", features = ["full"] }
tower = { version = "0.4.13", features = ["limit"] }
tower-http = { version = "0.5.0", features = ["trace"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid.workspace = true
